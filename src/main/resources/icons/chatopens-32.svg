  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" rx="6" ry="6" fill="url(#bgGradient32)"/>
  
  <!-- Chat bubble -->
  <path d="M4 6 L16 6 Q18 6 18 8 L18 14 Q18 16 16 16 L8 16 L4 20 L4 8 Q4 6 6 6 Z" 
