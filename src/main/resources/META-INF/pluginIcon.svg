<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Chat bubble gradient -->
    <linearGradient id="chatGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    
    <!-- Open symbol gradient -->
    <linearGradient id="openGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Rounded corners clip path -->
    <clipPath id="roundedCorners">
      <rect x="0" y="0" width="128" height="128" rx="24" ry="24"/>
    </clipPath>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="128" height="128" rx="24" ry="24" fill="url(#bgGradient)"/>
  
  <!-- Main content group with clipping -->
  <g clip-path="url(#roundedCorners)">
    
    <!-- Chat bubble -->
    <g transform="translate(20, 25)">
      <!-- Main chat bubble -->
      <path d="M8 8 L72 8 Q80 8 80 16 L80 40 Q80 48 72 48 L24 48 L8 60 L8 16 Q8 8 16 8 Z" 
            fill="url(#chatGradient)" 
            stroke="rgba(255,255,255,0.3)" 
            stroke-width="1"/>
      
      <!-- Chat dots -->
      <circle cx="25" cy="28" r="3" fill="rgba(255,255,255,0.9)"/>
      <circle cx="40" cy="28" r="3" fill="rgba(255,255,255,0.7)"/>
      <circle cx="55" cy="28" r="3" fill="rgba(255,255,255,0.5)"/>
    </g>
    
    <!-- Open symbol - stylized door/window -->
    <g transform="translate(65, 45)">
      <!-- Door frame -->
      <rect x="0" y="0" width="40" height="50" rx="4" ry="4" 
            fill="url(#openGradient)" 
            stroke="rgba(255,255,255,0.2)" 
            stroke-width="1"/>
      
      <!-- Open door -->
      <path d="M8 8 L32 8 Q36 8 36 12 L36 42 Q36 46 32 46 L8 46 Z" 
            fill="rgba(255,255,255,0.1)" 
            stroke="rgba(255,255,255,0.3)" 
            stroke-width="1"/>
      
      <!-- Door handle -->
      <circle cx="28" cy="25" r="2" fill="rgba(255,255,255,0.8)"/>
      
      <!-- Light rays coming out -->
      <g opacity="0.6">
        <path d="M36 20 L45 15" stroke="rgba(255,255,255,0.8)" stroke-width="2" stroke-linecap="round"/>
        <path d="M36 25 L48 25" stroke="rgba(255,255,255,0.8)" stroke-width="2" stroke-linecap="round"/>
        <path d="M36 30 L45 35" stroke="rgba(255,255,255,0.8)" stroke-width="2" stroke-linecap="round"/>
      </g>
    </g>
    
    <!-- Text "CO" for ChatOpens -->
    <g transform="translate(15, 85)">
      <text x="0" y="20" 
            font-family="Arial, sans-serif" 
            font-size="24" 
            font-weight="bold" 
            fill="url(#textGradient)"
            text-anchor="start">CO</text>
    </g>
    
    <!-- Decorative elements -->
    <g opacity="0.3">
      <!-- Small sparkles -->
      <circle cx="25" cy="15" r="1.5" fill="rgba(255,255,255,0.8)"/>
      <circle cx="100" cy="20" r="1" fill="rgba(255,255,255,0.6)"/>
      <circle cx="110" cy="35" r="1.5" fill="rgba(255,255,255,0.7)"/>
      <circle cx="15" cy="110" r="1" fill="rgba(255,255,255,0.5)"/>
      <circle cx="95" cy="105" r="1.5" fill="rgba(255,255,255,0.6)"/>
    </g>
    
    <!-- Subtle shadow effect -->
    <g opacity="0.1">
      <ellipse cx="64" cy="120" rx="50" ry="8" fill="black"/>
    </g>
    
  </g>
</svg>