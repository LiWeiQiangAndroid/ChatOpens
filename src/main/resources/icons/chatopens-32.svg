  <circle cx="6" cy="26" r="1" fill="rgba(255,255,255,0.6)"/>
  <circle cx="26" cy="28" r="1" fill="rgba(255,255,255,0.6)"/>
  <path d="M6 26 Q16 28 26 28" stroke="rgba(255,255,255,0.4)" stroke-width="0.5" fill="none"/>
  
