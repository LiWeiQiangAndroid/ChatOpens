  <path d="M9 10 Q11 11 13 10" stroke="rgba(255,255,255,0.8)" stroke-width="0.5" fill="none"/>
  <path d="M9 12 Q11 13 13 12" stroke="rgba(255,255,255,0.8)" stroke-width="0.5" fill="none"/>
  
