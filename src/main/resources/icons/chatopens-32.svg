  <path d="M26 16 L30 16" stroke="rgba(255,255,255,0.8)" stroke-width="1" stroke-linecap="round"/>
  <path d="M26 18 L30 20" stroke="rgba(255,255,255,0.8)" stroke-width="1" stroke-linecap="round"/>
  
